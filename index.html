<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE.T Dashboard</title>
    <link rel="stylesheet" href="./dist/output.css" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="grid grid-cols-[1fr_3fr_1.8fr] max-h-screen font-manrope">
    <!-- section one -->
    <section class="p-6 border-r-2 border-bordercolor">
      <img class="mb-16 mx-auto" src="./src/assets/logo.svg" alt="" />
      <div class="font-[14px] cursor-pointer">
        <div class="flex gap-8 mb-3 items-center text-blue">
          <img class="w-[20px]" src="./src/assets/Home.svg" alt="home icon" />
          <p>Overview</p>
          <span class="w-2 h-2 bg-blue rounded"></span>
        </div>
        <div class="flex gap-8 mb-3 items-center">
          <img
            class="w-[20px]"
            src="./src/assets/Category.svg"
            alt="category icon"
          />
          <p>Course</p>
        </div>
        <div class="flex gap-8 mb-3 items-center">
          <img
            class="w-[20px]"
            src="./src/assets/Folder.svg"
            alt="resources icon"
          />
          <p>Resources</p>
        </div>
        <div class="flex gap-8 mb-3 items-center">
          <img
            class="w-[20px]"
            src="./src/assets/Chat.svg"
            alt="message icon"
          />
          <p>Message</p>
        </div>
        <div class="flex gap-8 mb-3 items-center">
          <img
            class="w-[20px]"
            src="./src/assets/Setting.svg"
            alt="settings icon"
          />
          <p>Setting</p>
        </div>
      </div>
      <div class="my-16 w-[100%]">
        <img
          class="mx-auto"
          src="./src/assets/woman-sitting-illustration.svg"
          alt="woman-sitting-illustration"
        />
      </div>
      <div class="bg-blue/20 p-3 rounded-lg m-1">
        <p class="font-semibold text-[14px] mb-4">Upgrade your plan</p>
        <div
          class="flex justify-between items-center text-blue text-[12px] cursor-pointer"
        >
          <p>Go to <span class="font-semibold">PRO</span></p>
          <img
            class="border border-blue p-1 rounded-md"
            src="./src/assets/chevrons-right 1.svg"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- Section two -->
    <section class="p-6">
      <p class="text-blue font-[18px] mb-3">
        Hello <span class="font-semibold">BRUNO</span>, welcome back!
      </p>
      <div class="flex mb-2">
        <h1 class="text-[30px] font-semibold">My Courses</h1>
        <a
          href="#"
          class="flex-grow text-[14px] text-blue self-end ml-5 mb-[7px] font-medium"
          >View All</a
        >
        <div class="flex gap-3">
          <img class="w-5" src="./src/assets/search 1.svg" alt="search icon" />
          <input type="search" placeholder="Search..." class="w-[80px]" />
        </div>
      </div>
      <div class="grid grid-cols-[1fr_1fr] grid-rows-[1fr_1fr] gap-6">
        <!-- card one -->
        <div
          class="w-[300px] h-[150px] bg-blue rounded-2xl flex justify-between relative p-4 text-white"
        >
          <div>
            <h1 class="text-[20px] font-semibold z-10 relative">French</h1>
            <p class="text-[12px]">35 lessons</p>
            <img class="mt-4" src="./src/assets/blueProgressBar.svg" alt="" />
          </div>
          <div class="self-center">
            <img src="./src/assets/french-img.svg" alt="" />
          </div>
          <!-- background imgs -->
          <img
            class="absolute top-0 left-0"
            src="./src/assets/Intersect-a.svg"
            alt=""
          />
          <img
            class="absolute bottom-0 right-0"
            src="./src/assets/Intersect-b.svg"
            alt=""
          />
        </div>
        <!-- card two -->
        <div
          class="w-[300px] h-[150px] bg-blue rounded-2xl flex justify-between relative p-4 text-white"
        >
          <div>
            <h1 class="text-[20px] font-semibold z-10 relative">French</h1>
            <p class="text-[12px]">35 lessons</p>
            <img class="mt-4" src="./src/assets/blueProgressBar.svg" alt="" />
          </div>
          <div class="self-center">
            <img src="./src/assets/french-img.svg" alt="" />
          </div>
          <!-- background imgs -->
          <img
            class="absolute top-0 left-0"
            src="./src/assets/Intersect-a.svg"
            alt=""
          />
          <img
            class="absolute bottom-0 right-0"
            src="./src/assets/Intersect-b.svg"
            alt=""
          />
        </div>
        <!-- card three -->
        <div
          class="w-[300px] h-[150px] bg-blue rounded-2xl flex justify-between relative p-4 text-white"
        >
          <div>
            <h1 class="text-[20px] font-semibold z-10 relative">French</h1>
            <p class="text-[12px]">35 lessons</p>
            <img class="mt-4" src="./src/assets/blueProgressBar.svg" alt="" />
          </div>
          <div class="self-center">
            <img src="./src/assets/french-img.svg" alt="" />
          </div>
          <!-- background imgs -->
          <img
            class="absolute top-0 left-0"
            src="./src/assets/Intersect-a.svg"
            alt=""
          />
          <img
            class="absolute bottom-0 right-0"
            src="./src/assets/Intersect-b.svg"
            alt=""
          />
        </div>
        <!-- card four -->
        <div
          class="w-[300px] h-[150px] bg-blue rounded-2xl flex justify-between relative p-4 text-white"
        >
          <div>
            <h1 class="text-[20px] font-semibold z-10 relative">French</h1>
            <p class="text-[12px]">35 lessons</p>
            <img class="mt-4" src="./src/assets/blueProgressBar.svg" alt="" />
          </div>
          <div class="self-center">
            <img src="./src/assets/french-img.svg" alt="" />
          </div>
          <!-- background imgs -->
          <img
            class="absolute top-0 left-0"
            src="./src/assets/Intersect-a.svg"
            alt=""
          />
          <img
            class="absolute bottom-0 right-0"
            src="./src/assets/Intersect-b.svg"
            alt=""
          />
        </div>
      </div>
      <div class="flex mb-2">
        <h1 class="text-[24px] font-semibold">Planning</h1>
        <a
          href="#"
          class="flex-grow text-[14px] text-blue self-end ml-5 mb-[1px] font-medium"
          >View All</a
        >
        <div class="flex gap-3">
          <img class="w-5" src="./src/assets/search 1.svg" alt="search icon" />
          <input type="search" placeholder="Search..." class="w-[80px]" />
        </div>
      </div>
    </section>

    <section class="bg-yellow"></section>
  </body>
</html>
